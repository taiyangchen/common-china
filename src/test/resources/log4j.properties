log4j.rootLogger=debug,stdout
log4j.logger.com.baidu.unbiz.common.genericdao=debug,common-utils

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n

log4j.appender.common-utils=org.apache.log4j.DailyRollingFileAppender
log4j.appender.common-utils.File=logs/common-china.log
log4j.appender.common-utils.DatePattern='.'yyyy-MM-dd
log4j.appender.common-utils.layout=org.apache.log4j.PatternLayout
log4j.appender.common-utils.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p [%t] (%F\:%L) - %m%n
